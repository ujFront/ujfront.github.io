<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>High Volume Training â€“ Data Entry</title>
    <!-- Use your main UJ CSS -->
    <link rel="stylesheet" href="https://ujfront.github.io/assets/css/uj_colors.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">High Volume Training</a>
            <div class="d-flex">
                <button id="btnReset" class="btn btn-outline-danger me-2">Backup & Reset</button>
                <a href="results.html" class="btn btn-outline-primary">Results</a>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container" style="margin-top:80px;">
        <!-- Session Choice Section -->
        <div id="sessionChoice" class="session-choice">
            <h2>Start Your Session</h2>
            <button id="newSessionBtn" class="btn btn-lg btn-primary me-2">New Session</button>
            <button id="continueSessionBtn" class="btn btn-lg btn-secondary">Continue Session</button>
        </div>

        <!-- Configuration Section (hidden until needed) -->
        <div id="configSection" class="d-none">
            <h2>Session Configuration</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="classSelect" class="form-label">Select Class:</label>
                    <select id="classSelect" class="form-select"></select>
                </div>
                <div class="col-md-6">
                    <label for="scoringSelect" class="form-label">Select Scoring System:</label>
                    <select id="scoringSelect" class="form-select"></select>
                </div>
            </div>
            <!-- Optionally, include a link or button for managing/updating classes and scoring systems -->
            <div class="mb-3">
                <a href="scoring.html" class="btn btn-link">Manage Scoring Systems</a>
                <!-- Similar link for managing class lists could be provided -->
            </div>
            <button id="confirmConfigBtn" class="btn btn-success">Confirm Configuration</button>
        </div>

        <!-- Scoring Table Section (hidden until configuration confirmed) -->
        <div id="scoringSection" class="d-none">
            <h2>Scoring Table</h2>
            <div id="scoringTableContainer" class="table-responsive"></div>
            <button id="saveScoresBtn" class="btn btn-primary btn-lg mt-3">Save Scores</button>
        </div>
    </main>

    <!-- Modals -->
    <!-- (You can add modals here for confirmations, errors, etc.) -->

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API Module -->
    <script src="js/api.js"></script>
    <!-- Main Logic -->
    <script src="js/main.js"></script>
</body>

</html>
