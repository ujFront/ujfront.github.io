<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumble livescore</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/uj_colors.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.0/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- <style>
        body {
            font-size: 30em;
        }
    </style> -->

</head>

<body>

    <div class="container-fluid bg-secondary">


        <div class="row d-flex align-items-end text-white primary-dark mb-2 py-3">
            <div class="col-6">
                <h1 class="">Rumble Livescore <small id="updatedAt" class="text-primary"></small></h1>
            </div>
            <div class="col-6 ">
                <div id="timer">
                    <p class="h2 text-end text-primary">
                        Time left <span data-hours class="text-white fw-bold"></span>h
                        <span data-minutes class="text-white fw-bold"></span>m
                        <span data-seconds class="text-white fw-bold"></span>s
                    </p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center px-1">
            <div class="card bg-primary bg-opacity-100 border-0 mx-0 px-1" style="border-radius: .5rem;">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="results" class="table table-striped-columns bg-white align-bottom fs-1 pe-1">
                            <thead>
                                <tr class="bg-primary bg-opacity-100 primary-dark ">
                                    <th rowspan="2"></th>
                                    <th rowspan="2"></th>
                                    <th colspan="4" class="text-center">Speed</th>
                                    <th colspan="8" class="text-center">Boulder</th>
                                    <th colspan="6" class="text-center">Lead</th>
                                </tr>
                                <tr class="bg-primary bg-opacity-50">
                                    <th>1</th>
                                    <th>2</th>
                                    <th>3</th>
                                    <th>4</th>
                                    <th>A</th>
                                    <th>B</th>
                                    <th>C</th>
                                    <th>D</th>
                                    <th>E</th>
                                    <th>F</th>
                                    <th>G</th>
                                    <th>H</th>
                                    <th>1</th>
                                    <th>2</th>
                                    <th>3</th>
                                    <th>4</th>
                                    <th>5</th>
                                    <th>6</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- <div class="progress" style="height: 5px;">
                    <div id="updateProgressBar" class="progress-bar" role="progressbar" style="width: 25%;"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div> -->
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- dataTables -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.11.4/sorting/datetime-moment.js"></script>
    <!-- countdown timere: https://github.com/BrooonS/TimezZ -->
    <script src="https://cdn.jsdelivr.net/npm/timezz/dist/timezz.min.js"></script>

    <!-- custom java -->
    <script src="js/livescore.js"></script>

</body>

</html>
