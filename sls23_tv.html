<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLS'23</title>

    <link rel="stylesheet" href="css/uj_sls23.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.0/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/2.0.2/css/searchPanes.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.4.0/css/select.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">

</head>

<body class="bg-light">

    <div class="output"></div>

    <!-- Modal timer-->
    <div class="modal fade" id="modalTimer" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="modalTimerLabel" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered modal-xl border-secondary border-5">
            <div class="modal-content text-center">
                <div class="modal-header text-secondary">
                    <h1>Rumble In The Jungle</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-dark">
                    <div id="modalTimerHeader" class="m-5"></div>
                    <div class="m-5">
                        <div id="modalTimerBody"></div>
                        <div class="h1 text-black-50 text-center" style="font-size: 6em;" id="timer2">
                            <span data-minutes class="text-white fw-bold"></span>m
                            <span data-seconds class="text-white fw-bold"></span>s
                        </div>           
                    </div>     
                </div>
                <div class="modal-footer text-secondary">
                    <div id="modalTimerFooter"></div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- main container -->
    <div class="container-fluid">


        <!-- main bar -->
        <div class="row d-flex align-items-center text-white bg-primary mb-0 py-2">
            <div class="col-8">
                <h1><img src="/assets/sls23_logo.png" alt="SLS23" width="50" height="50"> Summer Lead Series 2023
                    <small class="text-white-50">LIVESCORE</small>
                    <small id="updatedAt" class="text-white-50"></small></h1>
            </div>
            <div class="col-4">
                <div onclick="myModal.show()">
                    <h1 class="h1 text-end text-white-50" id="timer">
                        Time left 
                        <span data-days class="text-white fw-bold"></span>d
                        <span data-hours class="text-white fw-bold"></span>h
                        <span data-minutes class="text-white fw-bold"></span>m
                    </h1>
                </div>
            </div>
        </div>
        <!-- sub-bar -->
        <div class="row bg-primary bg-opacity-10 text-primary mb-2 py-1">
            <div class="row align-items-center">
                <div class="col">
                    <h2 class="text-accent-dark fs-bold"><i class="bi bi-gender-male"></i></h2>
                </div>
                <div class="col text-center">
                    <h2 id="activeCategory" class="text-accent-dark">Category</h2>
                </div>
                <div class="col text-end">
                    <h2 class="text-accent-dark fs-bold"><i class="bi bi-gender-female"></i></h2>
                </div>
            </div>
        </div>        
        <!-- the table -->
        <div class="row justify-content-center px-1">
            <!-- <div class="progress" style="height: 5px;">
                    <div id="updateProgressBar" class="progress-bar" role="progressbar" style="width: 25%;"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div> -->           
            <div class="col card bg-white border border-1 border-primary border-opacity-25 mx-1 px-1" style="border-radius: .5rem;">
                <div class="card-body p-0">
                    <div class="table-responsive" style="width: 100%;">
                        <table id="tableMale" class="table table-striped bg-white align-bottom fs-1 pe-2 rounded" style="width: 100%;">
                        </table>
                    </div>
                </div>
            </div>
            <div class="col card bg-white border border-1 border-primary border-opacity-25 mx-1 px-1" style="border-radius: .5rem;">
                <div class="card-body p-0">
                    <div class="table-responsive" style="width: 100%;">
                        <table id="tableFemale" class="table table-striped bg-white align-bottom fs-1 pe-2 rounded" style="width: 100%;">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous"></script>

    <!-- dataTables -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.11.4/sorting/datetime-moment.js"></script>
    <script src="https://cdn.datatables.net/searchpanes/2.0.2/js/dataTables.searchPanes.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.4.0/js/dataTables.select.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <!-- countdown timere: https://github.com/BrooonS/TimezZ -->
    <script src="https://cdn.jsdelivr.net/npm/timezz/dist/timezz.min.js"></script>

    <!-- custom -->
    <!-- <script src="js/livescore.js"></script> -->
    <script src="js/sls23_tv.js"></script>

</body>

</html>
