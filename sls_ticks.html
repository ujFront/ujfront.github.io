<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Lead Series - Ticks & Sends</title>
    <link href="assets/img/sls_logo.png" rel="icon">

    <link href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/3.2.0/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/datetime/1.5.4/css/dataTables.dateTime.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/fixedheader/4.0.1/css/fixedHeader.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/3.0.3/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/rowgroup/1.5.1/css/rowGroup.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/searchpanes/2.3.3/css/searchPanes.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/select/2.1.0/css/select.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/uj_sls.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://use.typekit.net/tco5lzp.css"> <!-- font-family: 'fatFrank', sans-serif; -->

    <style>
        /* ENDLESS ROTATE */
        .rotate {
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        /* SPINNER */
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: inset -2px 0 0 2px rgb(255, 217, 0);
        }

        h1,
        h2,
        h3,
        .sls-font {
            font-family: 'FatFrank', sans-serif;
        }
    </style>
</head>

<body class="bg-light">

    <header>
        <div class="px-3 py-2 text-bg-primary border-bottom">
            <div class="container-md">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <div class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white">
                        <div class="flex-shrink-0">
                            <img src="./assets/img/sls_logo.png" alt="SLS" width="100" height="100">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h1>Summer Lead Series</br><span class="text-white-50">by Urban Jungle IRC</span></h1>
                        </div>
                    </div>
                    <div class="flex-grow-1 ms-3 text-end">
                        <div class="text-light">
                            <h2>Ticks & Sends</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3 bg-white">
            <div class="container-md">
                <div class="d-flex flex-wrap justify-content-center">
                    <div class="d-flex mb-2 mb-lg-0 me-lg-auto">
                        <p class="text-primary mb-0" id="timer">
                            Time left to score </br>
                            <span data-days class="text-primary fw-bold"></span>d
                            <span data-hours class="text-primary fw-bold"></span>h
                            <span data-minutes class="text-primary fw-bold"></span>m
                        </p>
                    </div>
                    <div class="flex-grow-1 text-end">
                        <p class="text-end text-primary mb-0">Scores from</br>
                            <span id="updatedAt" class="fw-bold"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container-md p-1">
        <!-- the table -->
        <div class="justify-content-center">
            <div class="table-responsive" style="width: 100%;">
                <table id="tableMale" class="table table-striped align-middle bg-white align-bottom rounded"
                    style="width: 100%;">
                    <tbody class="table-group-divider"></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-primary text-white text-center mt-3 py-2">
        <p class="text-white-50 mb-0">Developed by <a href="https://urbanjungleirc.com" class="text-white-50">Urban
                Jungle IRC</a></p>
    </footer>

    <!-- Spinner-->
    <div class="modal fade" id="modalSpinner" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal">
            <div class="modal-content p-3" style="background-color: transparent !important; border: none !important;">
                <!-- <span class="rotate spinner"></span> -->
                <img src="./assets/img/sls_logo.png" alt="SLS" class="rotate">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.0/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.0/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/datetime/1.5.4/js/dataTables.dateTime.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/4.0.1/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.3/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.3/js/responsive.bootstrap5.js"></script>
    <script src="https://cdn.datatables.net/rowgroup/1.5.1/js/dataTables.rowGroup.min.js"></script>
    <script src="https://cdn.datatables.net/searchpanes/2.3.3/js/dataTables.searchPanes.min.js"></script>
    <script src="https://cdn.datatables.net/searchpanes/2.3.3/js/searchPanes.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/select/2.1.0/js/dataTables.select.min.js"></script>
    <!-- <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countdown/2.6.0/countdown.min.js"></script>

    <!-- custom -->
    <script src="assets/js/sls_ticks.js"></script>

</body>

</html>
