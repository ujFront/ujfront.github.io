<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLS'23</title>

    <link rel="stylesheet" type="text/css" href="css/uj_sls23.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.0/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/searchpanes/2.0.2/css/searchPanes.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.4.0/css/select.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.css"/> -->

    <style>
        /* ENDLESS ROTATE */
        .rotate{
        animation: rotate 5s linear infinite; 
        }
        @keyframes rotate{
        to{ transform: rotate(360deg); }
        }
        /* SPINNER */
        .spinner{
        display:inline-block; width: 50px; height: 50px;
        border-radius: 50%;
        box-shadow: inset -2px 0 0 2px rgb(255, 217, 0);
        }
    </style>

</head>

<body class="bg-light">

    <div class="output"></div>

    <!-- Spinner-->
    <div class="modal fade" id="modalSpinner" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered modal">
            <div class="modal-content p-3" style="background-color: transparent !important; border: none !important;">
                    <!-- <span class="rotate spinner"></span> -->
                    <img src="/assets/sls23_logo.png" alt="" class="rotate">
            </div>
        </div>
    </div>
    
    
    <!-- main container -->
    <div class="container-fluid">

        <!-- main bar -->
        <div class="row row-cols-1 align-items-center text-white bg-primary mb-0 py-2">
            <div class="col">
                <h1><img src="/assets/sls23_logo.png" alt="SLS23" width="50" height="50"> SLS 2023</h1>
            </div>
            <div class="col">
                <div>
                    <h6 class="text-end text-white-50" id="timer">
                        Time left to score 
                        <span data-days class="text-white fw-bold"></span>d
                        <span data-hours class="text-white fw-bold"></span>h
                        <span data-minutes class="text-white fw-bold"></span>m
                    </h6>
                </div>
            </div>
        </div>
        <!-- sub-bar -->
        <!-- <div class="row bg-primary bg-opacity-10 text-primary mb-2 py-2"> -->
        <div class="d-flex justify-content-between my-2">
            <div class="py-2">
                <div class="btn-group" role="group" aria-label="Gender group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradioMale" autocomplete="off" checked onchange="changeGender('male')">
                    <label class="btn btn-outline-primary" for="btnradioMale"><i class="bi bi-gender-male"></i></label>          
                    <input type="radio" class="btn-check" name="btnradio" id="btnradioFemale" autocomplete="off" onchange="changeGender('female')">
                    <label class="btn btn-outline-primary" for="btnradioFemale"><i class="bi bi-gender-female"></i></label>
                </div>
            </div>
            <div class="py-2">
                <select id="categorySelect" class="form-select border-primary text-accent-dark" aria-label="Category" onchange="changeCategory(this)">
                    <option selected>Category</option>
                    <option value="0">Advanced</option>
                    <option value="1">Intermediate</option>
                    <option value="2">Youth</option>
                    <option value="3">Novice - TR</option>
                    <option value="4">Youth - TR</option>
                  </select>
            </div>
            <div class="py-2">
                <a href="http://" target="_blank" rel="noopener noreferrer" class="btn btn-outline-primary" onclick="refreshData()"><i class="bi bi-arrow-clockwise"></i></a>
            </div>

        </div>


        <!-- the table -->
        <div class="row justify-content-center px-1">
            <div class="col card bg-white border border-1 border-primary border-opacity-25 mx-1 px-1" style="border-radius: .5rem;">
                <div class="card-body p-0">
                    <div class="table-responsive" style="width: 100%;">
                        <table id="tableMale" class="table table-striped align-middle bg-white align-bottom pe-2 rounded" style="width: 100%;">
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-cols-1 align-items-center text-primary bg-primary bg-opacity-10 my-3 py-2">
            <div class="col text-center">
                <p><small >Results </small>
                    <small id="updatedAt"></small></p>
            </div>
        </div>


    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous"></script>

    <!-- dataTables -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.11.4/sorting/datetime-moment.js"></script>
    <script src="https://cdn.datatables.net/searchpanes/2.0.2/js/dataTables.searchPanes.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.4.0/js/dataTables.select.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.js"></script>     -->
    <!-- countdown timere: https://github.com/BrooonS/TimezZ -->
    <script src="https://cdn.jsdelivr.net/npm/timezz/dist/timezz.min.js"></script>

    <!-- custom -->
    <!-- <script src="js/livescore.js"></script> -->
    <script src="js/sls23.js"></script>

</body>

</html>
