<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLS'23</title>

    <link rel="stylesheet" type="text/css" href="css/uj_sls23.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.0/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.css"/> -->

    <style>
        /* ENDLESS ROTATE */
        .rotate{
        animation: rotate 5s linear infinite; 
        }
        @keyframes rotate{
        to{ transform: rotate(360deg); }
        }
        /* SPINNER */
        .spinner{
        display:inline-block; width: 50px; height: 50px;
        border-radius: 50%;
        box-shadow: inset -2px 0 0 2px rgb(255, 217, 0);
        }
    </style>

</head>

<body class="bg-light">

    <!-- Spinner-->
    <div class="modal fade" id="modalSpinner" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered modal">
            <div class="modal-content p-3" style="background-color: transparent !important; border: none !important;">
                    <!-- <span class="rotate spinner"></span> -->
                    <img src="/assets/sls23_logo.png" alt="SLS'23" class="rotate">
            </div>
        </div>
    </div>
    
    
    <!-- main container -->
    <div class="container-fluid">

        <!-- main bar -->
        <div class="row text-white bg-primary mb-0 py-2">
            <div class="d-flex">
                <div class="flex-shrink-0">
                    <img src="/assets/sls23_logo.png" alt="SLS23" width="50" height="50">
                </div>
                <div class="flex-grow-1 ms-3">
                    <h1>Summer Lead Series 2023</br><span class="text-white-50">by Urban Jungle IRC</span></h1>
                </div>
            </div>   
        </div>
        <!-- sub-bar -->
        <div class="row pt-3 px-1 pb-0 text-white bg-primary bg-opacity-75">
            <div class="col">
                <p class="text-white-50" id="timer">
                    Time left to score </br>
                    <span data-days class="text-white fw-bold"></span>d
                    <span data-hours class="text-white fw-bold"></span>h
                    <span data-minutes class="text-white fw-bold"></span>m
                </p>
            </div>
            <div class="col">
                <p class="text-end text-white-50">Scores from</br>
                    <span id="updatedAt" class="fw-bold"></span></p>
            </div>
        </div>

        <!-- the table -->
        <div class="row justify-content-center p-1">
            <div class="col card bg-white border border-1 border-primary border-opacity-25 mx-1 px-1" style="border-radius: .5rem;">
                <div class="card-body p-0">
                    <div class="table-responsive" style="width: 100%;">
                        <table id="tableMale" class="table table-striped align-middle bg-white align-bottom  rounded" style="width: 100%;">
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous"></script>

    <!-- dataTables -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/timezz/dist/timezz.min.js"></script>

    <!-- custom -->
    <script src="js/sls23_ticks.js"></script>

</body>

</html>
