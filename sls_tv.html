<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Lead Series</title>

    <link rel="stylesheet" href="assets/css/uj_sls.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.0/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/2.0.2/css/searchPanes.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.4.0/css/select.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    <style>
        /* ENDLESS ROTATE */
        .rotate {
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        /* SPINNER */
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: inset -2px 0 0 2px rgb(255, 217, 0);
        }

</style>

</head>

<body class="bg-light">

    <!-- Spinner-->
    <div class="modal fade" id="modalSpinner" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal" style="width: 100%; max-width: 800px; overflow: hidden;">
            <div class="modal-content p-3 text-center"
                style="background-color: transparent !important; border: none !important;">
                <img src="./assets/img/SLS24_logo.png" width="700" height="700" alt="SLS logo" class="mx-auto d-block rotate">
            </div>
        </div>
    </div>


    <!-- main container -->
    <div class="container-fluid">

        <!-- title bar -->
        <div class="row d-flex align-items-center text-white bg-primary mb-0 py-1">
            <div class="col-8">
                <h1><img src="assets/img/sls23_logo.png" alt="SLS23" width="50" height="50"> Summer Lead Series 2023
                    <small class="text-white-50 visually-hidden">LIVESCORE</small>
                    <small id="updatedAt" class="text-white-50 visually-hidden"></small>
                </h1>
            </div>
            <div class="col-4">
                <div>
                    <h1 class="h1 text-end text-white-50" id="timer">
                        <span data-days class="text-white fw-bold"></span> days left
                    </h1>
                </div>
            </div>
        </div>
        <!-- sub-title bar -->
        <div class="row bg-primary bg-opacity-10 text-primary mb-1 pt-2 pb-0">
            <div class="row align-items-center">
                <div class="col">
                    <h2 class="text-accent-dark fs-1"><i class="bi bi-gender-male"></i> male</h2>
                </div>
                <div class="col text-center">
                    <h2 id="activeCategory"
                        class="text-black fs-1 bg-white border border-1 border-opacity-25 border-primary rounded-5 ">
                        Category</h2>
                </div>
                <div class="col text-end">
                    <h2 class="text-accent-dark fs-1"><i class="bi bi-gender-female px-3 py-1"></i> female</h2>
                </div>
            </div>
        </div>
        <!-- the tables -->
        <div class="row justify-content-center px-1">
            <div class="col card bg-white border border-1 border-primary border-opacity-25 mx-1 px-1"
                style="border-radius: .5rem;">
                <div class="card-body p-0">
                    <div class="table-responsive" style="width: 100%;">
                        <table id="tableMale"
                            class="table table-striped align-middle bg-white align-bottom fs-2 pe-1 rounded"
                            style="width: 100%;">
                            <thead class="visually-hidden"></thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col card bg-white border border-1 border-primary border-opacity-25 mx-1 px-1"
                style="border-radius: .5rem;">
                <div class="card-body p-0">
                    <div class="table-responsive" style="width: 100%;">
                        <table id="tableFemale" class="table table-striped bg-white align-bottom fs-2 pe-1 rounded"
                            style="width: 100%;">
                            <thead class="visually-hidden"></thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- dataTables -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.0/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.11.4/sorting/datetime-moment.js"></script>
    <!-- <script src="https://cdn.datatables.net/searchpanes/2.0.2/js/dataTables.searchPanes.min.js"></script> -->
    <!-- <script src="https://cdn.datatables.net/select/1.4.0/js/dataTables.select.min.js"></script> -->
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/timezz/dist/timezz.min.js"></script>

    <!-- custom -->
    <script src="assets/js/sls_tv.js"></script>

</body>

</html>
